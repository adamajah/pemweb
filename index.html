<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemweb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background-image: url('https://static.vecteezy.com/system/resources/previews/025/014/536/non_2x/superhero-with-spider-suit-roping-in-the-city-free-vector.jpg');
            background-size: cover;
            background-position: center;
        }

        .frame {
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 0.5s ease;
            display: none;
        }

        .frame.show {
            left: 0;
            display: block;
        }

        .frame.hide {
            left: -100%;
        }

        .button-container {
            text-align: center;
            margin: 20px;
            position: absolute;
            top: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        iframe {
            border: none;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button onclick="showFrame('header')">
            <i class="fa-solid fa-house"></i> <!-- Ikon header -->
        </button>
    </div>

    <iframe id="header" class="frame" src="header.html"></iframe>

    <script>
        const frames = document.querySelectorAll('.frame');

        function showFrame(frameId) {
            // Hide all frames
            frames.forEach((frame) => {
                frame.classList.remove('show');
                frame.classList.add('hide');
            });

            // Show the selected frame
            const selectedFrame = document.getElementById(frameId);
            selectedFrame.classList.remove('hide');
            selectedFrame.classList.add('show');
        }

        // Set current frame index to 0 as only header is available
        let currentFrameIndex = 0;
        const frameIds = ['header'];

        document.addEventListener('keydown', function (event) {
            // Disable arrow key navigation since there's only one frame
            // If you want to keep it, you can modify the logic accordingly
            // For example, you might want to show an alert or do nothing on arrow key presses
        });
    </script>
</body>

</html>
